<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="hero-section">
        <video id="heroVideo" autoplay loop>
            <source src="./assets/video/f54aaca7603e2c81de7f59f2ba27ace5_1530189916137544025.mp4" type="video/mp4">
        </video>
        <audio id="backgroundMusic" autoplay loop>
            <source src="./assets/music/Star Rail (Login Menu BGM) - Honkai_ Star Rail 1.0 OST.mp3">
        </audio>

        <img class="logo" src="./assets/img/hsr-logo.png" alt="">
        <img class="qr-code" src="./assets/img/qr-code.png" alt="">
        <a href="https://www.playstation.com/games/honkai-star-rail"><img class="ps5"  src="./assets/img/ps5.png" alt=""></a>
        <a href="https://apps.apple.com/us/app/honkai-star-rail/id1599719154"> <img class="app-store" src="./assets/img/app-store.png" alt=""></a>
        <a href="https://sg-public-api.hoyoverse.com/event/download_porter/trace/hkrpg_global/oswebpc/default?url=https%3A%2F%2Fhsr.hoyoverse.com%2Fen-us%2Fhome"> <img class="windows" src="./assets/img/windows.png" alt=""></a>
        <a href="https://play.google.com/store/apps/details?id=com.HoYoverse.hkrpgoversea"> <img class="google-play" src="./assets/img/google-play.png" alt=""></a>
        <a href="https://store.epicgames.com/en-US/p/honkai-star-rail"> <img class="epic-store" src="./assets/img/epic-store.png" alt=""></a>

        <div id="toggleBtn" class="button-ctr">
            <div class="container">
                <label>
                    <input id="playPauseVideoBtn" class="play-btn" type="checkbox" checked>
                    <div class="play-icon"></div>
                    <div class="pause-icon"></div>
                </label>
            </div>
        </div>

        <div class="volume-share">
            <div class="left-pg">
                <img class="on" src="./assets/img/volume-on.png" alt="">
                <img class="off" src="./assets/img/volume-off.png" alt="">
            </div>
            <div class="right-pg">
                <img src="./assets/img/share.png" alt="">
            </div>
        </div>
    </section>


    <!-- <section class="s2"></section> -->

    <script src="./assets/js/index.js"></script>
</body>
</html>
